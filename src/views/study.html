<!DOCTYPE html>
<!-- lang é um atributo-->
<!-- h1 é uma letra mais realçada-->
<!--p é um parágrafo para quebra de linha-->
<!--display: flex; é  pra colocar um do lado do outro-->
<!--display block é pra garantir que ele fique solo, e só da pra usar margin top com ele ativado-->
<!--align-items: center;--->
<!---justify-content: center;--->
<!--hover faz o icone brilhar ao colocar mouse-->
<!--cursor pointer faz a mãozinha tipo link-->
<!--postion absolute marca onde eu clicar para preencher algo-->
<!--position relative para que a marcação ocorra certinho onde eu quero e n descaralhada-->
<!--header = cabeçalho, cabeça, parte de cima de algo-->
<!--@media para desktop com min width e max-->
<!--flex:1 1; estica em toda a caixa "n existe display nesse ai"-->
<!--name="time" para manter os números após filtrar entre outros coisas -->

 
<html lang="pt_br"></html>

<title>tentando ficar rico igual o rugal</title> 

<head>
  
   <meta name="viewport" content="width=device-width, initial scale=100"> 
  

 
   <link rel="stylesheet" href="/Styles/main.css">
   <link rel="stylesheet" href="/Styles/partials/header.css">
   <link rel="stylesheet" href="/Styles/partials/form.css">
   <link rel="stylesheet" href="/Styles/partials/page-study.css">

   <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>

<body id="page-study">


   <div id="container">

      <header class="page-header">
         <div class="top-bar-container">
            <a href="/">
            <img src="/images/icons/back.svg" alt="voltar">
         </a>
            <img src="/images/logo.svg" alt="proffy">
         </div>
            <div class="header-content">
               <strong>Esses são os proffys disponíveis</strong>
               <form id="search-teachers">
                 <div class="select-block">
                  <label for="subject">materia</label>
                  <select name="subject" id="subject">
                     <option value=""disabled="" hidden="">selecione uma opção</option>

                     {%for subject in subjects%}
                     <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index }} >{{subject}}</option>
                     {%endfor%}

                  </select>
                 </div>
                 <div class="select-block">
                  <label for="weekday">Dia da Semana</label>
                  <select name="weekday" id="weekday">
                     <option value="" disabled="" hidden="">Seleciona uma Opção</option>

                     {%for weekday in weekdays%}
                        <option value="{{loop.index0}}" {{ "selected" if filters.weekday == loop.index0 }} >{{weekday}}</option>
                     {%endfor%}

                  </select>
               
                 </div>
                 <div class="input-block">
                  <label for="time">Hora</label>
                  <input  name="time" id="time" type="time" value="{{filters.time}}">
                 </div>
               <button type="submit">filtrar</button>
               </form>
            </div>
      

         


      </header>

      <main> 
         {% if proffys == "" %}

         <p class="no-results"> Nenhum professor encontrado com a sua pesquisa.</p>

         {%else%}

         {%for proffy in proffys%}
         <article class="teacher-item">
            <header>
               <img src="{{proffy.avatar}}" 
                         alt="{{proffy.name}}">
               <div>
                  <strong>{{proffy.name}}</strong>
                  <span>{{proffy.subject}}</span>
               </div>
            </header>
            <p>{{proffy.bio}}</p>
             <footer>
               <p>Preço/Hora<strong>R$ {{proffy.cost}}</strong></p>
               <a href="https://api.whatsapp.com/send?1=pt_BR&phone={{proffy.whatssapp}}
               &text=Tenho interesse nas aulas de {{proffy.subject}} {{proffy.name}}" class="button" target="_blank">
               <img src="/images/icons/whatsapp.svg" alt="whatsapp">entrar em contato</a>
             </footer>
         </article>
         {%endfor%}

         {% endif %}
      
      </main>

   </div>
    


</body>
